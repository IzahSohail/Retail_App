server {server {

    listen 80;    listen 80;

    server_name localhost;    server_name localhost;

    root /usr/share/nginx/html;    root /usr/share/nginx/html;

    index index.html;    index index.html;



    # Enable gzip compression    # SPA routing - serve index.html for all routes

    gzip on;    location / {

    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;        try_files $uri $uri/ /index.html;

    }

    # SPA routing - serve index.html for all routes

    location / {    # API proxy to backend (optional - if frontend needs to call backend)

        try_files $uri $uri/ /index.html;    location /api {

    }        proxy_pass http://backend:3001;

        proxy_http_version 1.1;

    # API proxy to backend        proxy_set_header Upgrade $http_upgrade;

    location /api {        proxy_set_header Connection 'upgrade';

        proxy_pass http://backend:3001;        proxy_set_header Host $host;

        proxy_http_version 1.1;        proxy_cache_bypass $http_upgrade;

        proxy_set_header Upgrade $http_upgrade;    }

        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;    # Cache static assets

        proxy_set_header X-Real-IP $remote_addr;    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;        expires 1y;

        proxy_set_header X-Forwarded-Proto $scheme;        add_header Cache-Control "public, immutable";

        proxy_cache_bypass $http_upgrade;    }

    }}


    # Auth0 callback proxy
    location /callback {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
